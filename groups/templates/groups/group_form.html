{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<div class="col">


  <h4>Create a new group!</h4>
  <form action="{% url 'groups:create' %}" method="post" id='groupCreate'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
  </form>
</div>
{% endblock %}
